<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Agregar Estudiante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>


<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="#" th:action="@{/estudiantes/save}" th:object="${estudiante}" method="post">
				<span class="contact100-form-title">
					 Nuevo Estudiante
				</span>

            <div class="wrap-input100 validate-input" data-validate="Cedula es requerida">
                <span class="label-input100">Cedula</span>
                <input class="input100" type="text" th:field="*{cedula}"   name="cedula" placeholder="Ingrese la cedula del Estudiante">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Carne es requerido">
                <span class="label-input100">Carne</span>
                <input class="input100" type="text" th:field="*{carne}"   name="carne" placeholder="Ingrese el carne del Estudiante">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Nombre es requerido">
                <span class="label-input100">Nombre</span>
                <input class="input100" type="text" th:field="*{nombre}"   name="nombre" placeholder="Ingrese el nombre del Estudiante">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Primer Apellido es requerido">
                <span class="label-input100">Primer Apellido</span>
                <input class="input100" type="text" th:field="*{primer_apellido}"   name="primer_apellido" placeholder="Ingrese el primer apellido del Estudiante">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Segundo Apellido es requerido">
                <span class="label-input100">Segundo Apellido</span>
                <input class="input100" type="text" th:field="*{segundo_apellido}"   name="segundo_apellido" placeholder="Ingrese el segundo apellido del Estudiante">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Correo es requerido">
                <span class="label-input100">Correo</span>
                <input class="input100" type="text" th:field="*{correo}"   name="correo" placeholder="Ingrese el correo del Estudiante">
                <span class="focus-input100"></span>
            </div>


            <div class="wrap-input100 validate-input" data-validate = "Dirección es requerida">
                <span class="label-input100">Dirección</span>
                <input class="input100" type="text" th:field="*{direccion}" name="direccion" placeholder="Ingrese dirección del Estudiante">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Teléfono es requerido">
                <span class="label-input100">Teléfono</span>
                <input class="input100" type="text" th:field="*{telefono}" name="telefono" placeholder="Ingrese teléfono del Estudiante">
                <span class="focus-input100"></span>
            </div>



            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="submit">
							<span>
								Agregar
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/select2/select2.min.js}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/css/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
