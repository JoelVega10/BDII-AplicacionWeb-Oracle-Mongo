
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Agregar Curso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>


<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="#" th:action="@{/cursos/update}" th:object="${curso}" method="post">
				<span class="contact100-form-title">
					 Editar Curso
				</span>

            <div class="wrap-input100 validate-input" >
                <span class="label-input100">ID</span>
                <input class="input100" type="text" th:field="*{id}" readonly="readonly" name="id" placeholder="">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Codigo es requerido">
                <span class="label-input100">Codigo</span>
                <input class="input100" type="text" th:field="*{codigo}"   name="codigo" placeholder="Ingrese el codigo del Curso">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Nombre es requerido">
                <span class="label-input100">Nombre</span>
                <input class="input100" type="text" th:field="*{nombre}"   name="nombre" placeholder="Ingrese el nombre del Curso">
                <span class="focus-input100"></span>
            </div>





            <div class="wrap-input100 validate-input" data-validate = "Cupos es requerido">
                <span class="label-input100">Cupos</span>
                <input class="input100" type="text" th:field="*{cupos}" name="cupos" placeholder="Ingrese cupos del Curso">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Grupo es requerido">
                <span class="label-input100">Grupo</span>
                <input class="input100" type="text" th:field="*{grupo}" name="grupo" placeholder="Ingrese grupo del Curso">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Horario es requerido">
                <span class="label-input100">Horario</span>
                <input class="input100" type="text" th:field="*{horario}" name="horario" placeholder="Ingrese horario del Curso">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Id Sede es requerido">
                <span class="label-input100">Id Sede</span>
                <input class="input100" type="text" th:field="*{id_sede}" name="id_sede" placeholder="Ingrese el Id Sede del Curso">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Id Profesor es requerido">
                <span class="label-input100">Id Profesor</span>
                <input class="input100" type="text" th:field="*{id_profesor}" name="id_profesor" placeholder="Ingrese el Id Profesor del Curso">
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="submit">
							<span>
								Editar
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/select2/select2.min.js}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/css/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
